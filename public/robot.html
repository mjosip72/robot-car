<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="toast.css">

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="toast.js" defer></script>
  <script src="ble.js" defer></script>
  <script src="core.js" defer></script>
  <script src="robot.js" defer></script>

  <title>Robot car - robot side</title>

</head>
<body>
  
  <div>

    <video id="robotVideo" autoplay muted></video>
    <video id="clientVideo" autoplay hidden></video>

    <div>
      <button id="connectBtn">Connect</button>
      <button id="streamBtn">Start stream</button>
      <button id="bleBtn">BLE</button>
    </div>

    <div>
      <button onclick="BLE.send(20);">Forward</button>
      <button onclick="BLE.send(21);">backward</button>
      <button onclick="BLE.send(22);">Left</button>
      <button onclick="BLE.send(23);">Right</button>
      <button onclick="BLE.send(32);">Stop</button>
    </div>


  </div>

  <div id="toast"></div>

</body>
</html>
